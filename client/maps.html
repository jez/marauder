<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, , minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <title>marauder</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{#if currentUser}}
    {{> map}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="login">
  <h1 class="header login-header">“I solemnly swear that I am up to no good.”</h1>
  {{> loginButtons}}
</template>

<template name="map">
  <div id="topbar"></div>
  <h1 class="header">The map never lies.</h1>
  <div id="container"></div>
  <div id="footer"></div>
  <div id="marker-form">
    <input id="project-name-input" name="project-name" placeholder="Project name">
    <input id="project-description-input" name="project-description" placeholder="Project description">
    <div class="button" id="submit">Add</div>
  </div>

</template>

<template name="info-popup">
  <div class="popup">
  </div>
</template>
